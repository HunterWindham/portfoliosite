<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Hunter Windham</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"></head>
<body>
    <div id="intro">
        <nav class='cf target'>
            <ul class='cf'>
                <div>
                    <li>
                    <a href='#intro'>Item 0</a>
                    </li>
                    <li>
                    <a href='#about'>Item 1</a>
                    </li>
                    <li>
                    <a href='#work'>Item 2</a>
                    </li>
                    <li>
                    <a href='#contact'>Item 3</a>
                    </li>
                </div>
            </ul>
            <a href='#' id='openup'>MENU</a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="picholder col-lg-4 col-md-5 col-sm-12 col-xs-12">
                    <div class="mypic"></div>
                </div>
                <div class="textholder col-lg-8 col-md-7 col-sm-12 col-xs-12">
                    <div>
                        <h1>Hi. I'm <span>Hunter Windham.</span></h1>
                        <p>Software Developer</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="about">
        <div class="container">
            Hi
        </div>
    </div>

    <div id="work">
        <div class="container">
            There
        </div>
    </div>
    
    <div id="contact">
        <div class="container">
            Friend
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            menu = $('nav ul');
        
          $('#openup').on('click', function(e) {
            e.preventDefault(); menu.slideToggle();
          });
          
          $(window).resize(function(){
            var w = $(this).width(); if(w > 480 && menu.is(':hidden')) {
              menu.removeAttr('style');
            }
          });
          
          $('nav li').on('click', function(e) {                
            var w = $(window).width(); if(w < 480 ) {
              menu.slideToggle(); 
            }
          });
          $('.open-menu').height($(window).height());
        });
    </script>

    <script type="text/javascript">
        $(window).on("scroll", function() {
            if($(window).scrollTop()) {
                $('.target').addClass('black');
            }
            else{
                $('.target').removeClass('black');
            }
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
